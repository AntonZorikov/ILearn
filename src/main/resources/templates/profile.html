<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lesson</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/form_2.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/text_edit.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .info-section {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-section div {
            margin-bottom: 10px;
        }

        .info-section a {
            color: #007bff;
            text-decoration: none;
        }

        .info-section a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container">
    <div class="info-section">
        <h1>Information</h1>
        <div>
            Name: <a th:text="${user.login}"></a>
        </div>
        <div>
            Email: <a></a>
        </div>
        <form th:action="@{logout}" method="post">
            <input type="submit" value="LogOut">
        </form>
    </div>
    <div class="info-section" th:if="${isAuthor}">
        <h1>For Author</h1>
        <div>
            <a href="author_courses">Your Courses</a>
        </div>
        <div>
            <a href="create_course">Create Course</a>
        </div>
    </div>
</div>

<div th:insert="footer :: footer"></div>
</body>
</html>
