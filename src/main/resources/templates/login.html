<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/form.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
    <div th:insert="header :: header"></div>
    <form th:action="@{/login}" method="post">
        <div>Login:<label><input type="text" name="login"></label></div>
        <div>Password:<label><input type="password" name="password"></label></div>
        <div>Email:<label><input type="email" name="email"></label></div>
        <div><input type="submit" value="LogIn"></div>
        <div>Already have account <a href="/signin">SignIn</a> </div>
        <div th:if="${error}" style="color:red;">
            Error: [[${errorMessage}]]
        </div>
    </form>
    <div th:insert="footer :: footer"></div>

</body>
